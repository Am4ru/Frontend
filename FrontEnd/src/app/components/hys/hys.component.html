<div class="row">
     <!-- HARD SKILL 1-->

    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva skill</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let skill of skill">
    <circle-progress
        [imageHeight]="70"
        [imageWidth]="70"
        [imageSrc]="''"
        [title]="skill.nombre"
        [titleColor]="'#da8300'"
        [subtitleColor]="'da8300'"
        [showImage]="false"
        [showSubtitle]="false"
        [showTitle]="true"
        [showUnits]="false"
        [percent]="skill.porcentaje"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="0"
        [outerStrokeColor]="'#da8300'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
    ></circle-progress>
     
    <td *ngIf="isLogged">
        <button routerLink="/editskill/{{skill.id}}">
            <i class="bi bi-pencil"></i>
        </button>
    </td >
    <td *ngIf="isLogged">
        <button (click)="delete(skill.id)">
            <i class="bi bi-trash"></i>
        </button>
    </td>

    </div>
</div>
