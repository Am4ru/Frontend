<div class ="row">
    <div class="col-12 cols-sm-2 col-md-2 col-lg-2">
        <img src={{persona?.img}} class="img-fluid" id="imgperfil">
    </div>
    <div class="col-12 cols-sm-2 col-md-2 col-lg-2">
        <p id="nombre">{{persona?.nombre}} {{persona?.apellido}}</p>
        <p>Full Stack Developer Jr.</p>
    </div>
    <div class="col-12 cols-sm-8 col-md-6 col-lg-6">
        <span>
            <div id="acercad"><h1>Acerca de mi</h1></div>
            <p> {{persona?.descripcion}}
            </p>
        </span>
    </div>
</div>
<div class="row" id="button">
    <button type="button" class="btn btn-dark" routerLink="/editacercade/1" *ngIf="isLogged">
        Editar usuario
     </button>
</div>
